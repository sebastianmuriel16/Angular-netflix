@if(trendMovie()){

<div class="main w-100 m-0 p-0 d-flex flex-column flex-md-row justify-content-start align-items-center"
    [style.background-image]="'url(' +  tmdbService.getImageUrl(trendMovie()?.backdrop_path!, 'original') + ')'">

    <div class="p-4 col-12 col-md-6 col-lg-4 d-flex flex-column justify-content-start align-items-start">
        <h1 class="fs-3 fs-md-2">{{trendMovie()?.title}}</h1>
        <div class="fs-6 fs-md-5 text-white overview">
            {{trendMovie()?.overview}}
        </div>

        <div class="d-flex flex-column flex-sm-row mt-3">
            <a class="btn btn-lg btn-dark bg-white me-sm-3 mb-2 mb-sm-0 d-flex align-items-center px-4 py-2">
                <fa-icon class="me-3" icon="play" size="2x"> </fa-icon>
                <span>Play</span>
            </a>
            <a class="btn btn-lg btn-light d-flex align-items-center px-4 py-2">
                <fa-icon class="me-3" icon="circle-info" size="2x"> </fa-icon>
                <span>More info</span>
            </a>
        </div>
    </div>
</div>

}
