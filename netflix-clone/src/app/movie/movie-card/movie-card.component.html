@if(movie()){
<div [routerLink]="['/movies', movie()?.id]" class="me-2 movie" [style.background-image]="movie()?.poster_path 
    ? 'url(' +  tmdbService.getImageUrl(movie()?.poster_path!, 'w200') + ')'
    : 'url(assets/img-not-available-w200.png)'">
    <div class="placeholder-poster"></div>
</div>
}
@else {
<p>No movie</p>
}
